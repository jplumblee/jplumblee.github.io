<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Video Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <h1>Interactive Video Editor</h1>
        <div class="input-section">
            <label for="video-source">Video Source:</label>
            <input type="text" id="video-source" value="intro.mp4">
            <div id="buttons-container">
                <h2>Buttons</h2>
                <!-- Dynamically add button configurations here -->
            </div>
            <button onclick="addButtonConfig()">Add Button</button>
            <button onclick="updatePreview()">Update Preview</button>
        </div>
        <div class="preview-container">
            <video id="preview-video" width="640" height="360" controls>
                <source src="movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Button overlays are dynamically added here -->
        </div>
        <button id="generate-files">Generate Files</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
