<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Humanry Story Editor</title>
  <link rel="stylesheet" href="editor-styles.css">
  <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
</head>
<body>
  <div class="editor-container">
    <div class="editor-section">
      <h1>Humanry Story Editor</h1>
      <div class="editor-section">
        <h2>Frame Attributes</h2>
        <!-- Frame shape options -->
        <label for="frame-shape">Frame Shape:</label>
        <select id="frame-shape">
          <option value="square">Square</option>
          <option value="portrait">Portrait</option>
          <option value="landscape">Landscape</option>
        </select>
        <!-- Frame border options -->
        <label for="frame-border">Frame Border:</label>
        <input type="checkbox" id="frame-border">
        <label for="frame-border-color">Border Color:</label>
        <input type="color" id="frame-border-color">
        <label for="frame-border-weight">Border Weight (px):</label>
        <input type="number" id="frame-border-weight" min="0" step="1">
        <!-- Frame radius options -->
        <label for="frame-radius">Border Radius (px):</label>
        <input type="number" id="frame-radius" min="0" step="1">
      </div>
      <div class="editor-section">
        <h2>Button Attributes</h2>
        <!-- Button spacing options -->
        <label for="button-spacing">Button Spacing (px):</label>
        <input type="number" id="button-spacing" min="0" step="1">
        <!-- Button stacking options -->
        <label>Button Stacking:</label>
        <input type="radio" id="button-stacking-horizontal" name="button-stacking" value="horizontal">
        <label for="button-stacking-horizontal">Horizontal</label>
        <input type="radio" id="button-stacking-vertical" name="button-stacking" value="vertical">
        <label for="button-stacking-vertical">Vertical</label>
        <!-- Button font options -->
        <label for="button-font-style">Font Style:</label>
        <select id="button-font-style">
          <!-- Font options -->
        </select>
        <label for="button-font-color">Font Color:</label>
        <input type="color" id="button-font-color">
        <label for="button-font-size">Font Size (px):</label>
        <input type="number" id="button-font-size" min="8" step="1">
        <!-- Button size options -->
        <label for="button-width">Button Width (px):</label>
        <input type="number" id="button-width" min="0" step="1">
        <label for="button-height">Button Height (px):</label>
        <input type="number" id="button-height" min="0" step="1">
        <!-- Button color options -->
        <label for="button-color">Button Color:</label>
        <input type="color" id="button-color">
        <!-- Button location options -->
        <label for="button-location">Button Location:</label>
        <select id="button-location">
          <option value="top-left">Top Left</option>
          <option value="top-center">Top Center</option>
          <option value="top-right">Top Right</option>
          <option value="bottom-left">Bottom Left</option>
          <option value="bottom-center">Bottom Center</option>
          <option value="bottom-right">Bottom Right</option>
        </select>
        <!-- Button opacity options -->
        <label for="button-opacity">Button Opacity (%):</label>
        <input type="number" id="button-opacity" min="0" max="100" step="1">
        <!-- Button border options -->
        <label for="button-border">Button Border:</label>
        <input type="checkbox" id="button-border">
        <label for="button-border-color">Border Color:</label>
        <input type="color" id="button-border-color">
        <label for="button-border-weight">Border Weight (px):</label>
        <input type="number" id="button-border-weight" min="0" step="1">
        <!-- Button radius options -->
        <label for="button-radius">Button Radius (px):</label>
        <input type="number" id="button-radius" min="0" step="1">
        <!-- Button text options -->
        <label for="button1-text">Button 1 Text:</label>
        <input type="text" id="button1-text">
        <label for="button2-text">Button 2 Text:</label>
        <input type="text" id="button2-text">
        <label for="button3-text">Button 3 Text:</label>
        <input type="text" id="button3-text">
      </div>
      <div class="editor-section">
        <h2>Caption Attributes</h2>
        <!-- Caption visibility options -->
        <label for="caption-visibility">Captions:</label>
        <input type="checkbox" id="caption-visibility">
        <!-- Caption location options -->
        <label for="caption-location">Caption Location:</label>
        <select id="caption-location">
          <option value="top">Top</option>
          <option value="bottom">Bottom</option>
          <option value="center">Center</option>
        </select>
        <!-- Caption font options -->
        <label for="caption-font-style">Font Style:</label>
        <select id="caption-font-style">
          <!-- Font options -->
        </select>
        <label for="caption-font-color">Font Color:</label>
        <input type="color" id="caption-font-color">
        <label for="caption-font-size">Font Size (px):</label>
        <input type="number" id="caption-font-size" min="8" step="1">
        <!-- Caption opacity options -->
        <label for="caption-opacity">Caption Opacity (%):</label>
        <input type="number" id="caption-opacity" min="0" max="100" step="1">
        <!-- Caption text wrapping options -->
        <label for="caption-text-wrap">Text Wrapping:</label>
        <select id="caption-text-wrap">
          <option value="nowrap">No Wrap</option>
          <option value="wrap">Wrap</option>
          <option value="word-wrap">Word Wrap</option>
        </select>
      </div>
      <div class="editor-section">
        <h2>Loading Screen</h2>
        <!-- Logo upload options -->
        <label for="loading-logo-upload">Upload Logo:</label>
        <input type="file" id="loading-logo-upload" accept="image/*">
        <!-- Loading screen style options -->
        <label for="loading-style">Loading Style:</label>
        <select id="loading-style">
          <option value="logo">Logo</option>
          <option value="spinner">Spinner</option>
          <option value="progress-bar">Progress Bar</option>
        </select>
        <!-- Small logo hyperlink options -->
        <label for="small-logo-hyperlink">Small Logo Hyperlink:</label>
        <input type="checkbox" id="small-logo-hyperlink">
      </div>
      <button id="generate-button">Generate</button>
    </div>
    <div class="preview-container">
      <h2>Preview</h2>
      <div id="preview-container">
        <div class="video-container">
          <div class="video-wrapper">
            <video id="preview-video" playsinline>
              <source src="intro.mp4" type="video/mp4">
            </video>
            <div id="preview-wipe"></div>
            <div class="overlay-container" id="preview-overlay-container">
              <!-- Overlay buttons will be added here dynamically -->
            </div>
            <div class="caption-container" id="preview-caption-container">
              <!-- Captions will be displayed here dynamically -->
            </div>
            <a href="https://www.humanry.com/" target="_blank"><div class="logo"></div></a>
            <div class="loading-screen">
              <div class="loading-logo"></div>
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="editor-script.js"></script>
</body>
</html>
