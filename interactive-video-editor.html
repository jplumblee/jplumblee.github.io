<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Humanry Interactive Video Editor</title>
    <link rel="stylesheet" href="editor-styles.css">
</head>
<body>
    <div class="editor-container">
        <!-- Placeholder for editor controls -->
        <label for="button-text">Button Text:</label>
        <input type="text" id="button-text" class="editor-input" value="Click Me">
        <button onclick="updatePreview()">Update Preview</button>
    </div>
    <div class="preview-container">
        <video id="preview-video" width="320" height="240" controls>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="preview-button" class="button-overlay" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            Click Me
        </button>
    </div>
    <button id="generate-files">Generate Files</button>
    <script src="editor-script.js"></script>
</body>
</html>
