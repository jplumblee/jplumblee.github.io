<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Video</title>
    <script>
        function redirectToVideoPlayer() {
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            var videoPlayerURL = isMobile ? 'mobile.html' : 'index.html';
            window.location.href = videoPlayerURL;
        }
    </script>
</head>
<body onload="redirectToVideoPlayer()">
    <!-- Empty body -->
</body>
</html>
