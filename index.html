<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script> <!-- Adding YouTube Iframe API -->
</head>
<body>
    <div class="video-container clickable">
        <div class="video-wrapper">
            <!-- Replace video tag with iframe -->
            <iframe id="main-video" width="600" height="600" src="https://www.youtube.com/embed/N2TGRTRZqLg?enablejsapi=1&cc_load_policy=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div id="wipe"></div>
        <div class="overlay-container">
            <!-- Overlay buttons will be added here dynamically -->
        </div>
        <a href="https://www.humanry.com/" target="_blank"><div class="logo"></div></a>
        <div class="loading-screen">
            <div class="loading-logo"></div>
            <div class="progress-bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
